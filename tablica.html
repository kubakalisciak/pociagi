<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tablica relacyjna</title>
        <link rel="stylesheet" href="tablica.css">
        <script src="tablica.js" defer></script>
    </head>
    <body>
        <div class="in">
            <div class="in-top">
                <div>
                    <p>pociagi: tablica relacyjna <a href="index.html">Strona główna</a></p>   
                </div>
                <div>
                    <button id="aktualizujP">Aktualizuj</button>
                    <button id="wyczyscP">Wyczyść</button>
                </div>
            </div>

            <input type="text" placeholder="numer pociągu" id="numerI">
            <input type="text" placeholder="nazwa pociągu" id="nazwaI">
            <input type="text" placeholder="stacja początkowa" id="poczatkowaI">
            <input type="text" placeholder="stacja końcowa" id="koncowaI">
            <input type="text" placeholder="stacje pośrednie" id="posrednieI">
        </div>
        <div class="out">
            <div class="out-top big">
                <span id="numerO"></span>
                <span id="nazwaO"></span>
            </div>
            <div class="out-bottom">
                <span id="poczatkowaO" class="big"></span>
                <span id="posrednieO"></span>
                <span id="koncowaO" class="big"></span>
            </div>
        </div>
    </body>
</html>
